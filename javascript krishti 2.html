<html>
<head>
<title>discount variable</title>

<body>

price:<input type="number" id="pr" value="100"><br></br>
discount:<input type="number" id="dis" value="100">
New price:<input type="number" id="Newprice" value="100" disabled="true"<br></br>
Discount price:<input type="number" id="Discountprice" value="100" disabled="true"<br></br>
<p>Click the button to change the number of the number field. If blue the discount price is less then 100 
</br>If greater than 100 then the color is red</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let p= document.getElementById("pr").value;
   let d= document.getElementById("dis").value;
   x=(p*d)/100
  
  np= p-x;
  document.getElementById("Discountprice").value=x;
  document.getElementById("Newprice").value=np;
  if (x<=100 )
  {//alert("less discount")
  document.getElementById("Discountprice").style.color = "#0000ff";}
  else
  {//alert("huge discount")
   document.getElementById("Discountprice").style.color = "#ff0000";}
}
</script>

</body>
